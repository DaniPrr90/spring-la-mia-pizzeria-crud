<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizzeria Bella Napoli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style> 
        body {
            background-image: url('https://img.freepik.com/vettori-gratuito/carta-da-parati-murale-del-ristorante_23-2148698592.jpg');
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed; 
            color: white; 
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 30px; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="gf-logo img-fluid">
            <img url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFPb1n2MCMkd9B7b0IpYRU3RlFyXNuB8QEJw&s" alt="">
        </div>
        <h1>Pizzeria Bella Napoli</h1>
        <h2>Le nostre pizze</h2>

        <!-- Form per la ricerca per nome della pizza -->
        <form action="#" method="get" th:action="@{/pizza}" class="mb-4">
            <input type="text" name="query" class="form-control" placeholder="Cerca pizza..." th:value="${query}">
        </form>

        <div class="row">
            <!-- Controllo se ci sono pizze -->
            <div th:if="${not #lists.isEmpty(pizze)}" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Mostra le pizze come card -->
                <div th:each="pizza : ${pizze}" class="col">
                    <div class="card h-100">
                        <!-- Foto della pizza -->
                        <img th:src="${pizza.getFoto()}" class="card-img-top" alt="Foto pizza" width="100%">
                        <div class="card-body">
                            <!-- Nome della pizza -->
                            <h5 class="card-title" th:text="${pizza.nome}"></h5>
                            <!-- Descrizione breve della pizza -->
                            <p class="card-text" th:text="${pizza.descrizione}"></p>
                        </div>
                        <div class="card-footer">
                            <!-- Prezzo della pizza -->
                            <small class="text-muted" th:text="'â‚¬ ' + ${pizza.prezzo}"></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messaggio se non ci sono pizze -->
            <p th:if="${#lists.isEmpty(pizze)}" class="text-muted">Nessuna pizza disponibile.</p>
        </div>
    </div>

    <!-- JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
