<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizzeria bella Napoli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Le nostre pizze</h1>
        <table class="table table-striped" th:if="${not #lists.isEmpty(pizze)}">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Foto</th>
                    <th>Prezzo (â‚¬)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}">
                    <td th:text="${pizza.nome}"></td>
                    <td th:text="${pizza.descrizione}"></td>
                    <td><img th:src="${pizza.foto}" alt="Foto pizza" width="100"></td>
                    <td th:text="${pizza.prezzo}"></td>
                </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(pizze)}" class="text-muted">Nessuna pizza disponibile.</p>
    </div>
</body>
</html>
